<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/btm.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arsenal:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Beneath the Mask...</title>
        <!-- by MathyWizard, 2026 -->
        <!-- Music by Shoji Meguro, copyright Atlus, Sega -->
        <script
            id="www-widgetapi-script"
            src="https://www.youtube.com/s/player/408a20d8/www-widgetapi.vflset/www-widgetapi.js"
            async
        ></script>
        <script src="js/events.js"></script>
        <script src="js/weather.js"></script>
        <!-- TODO: come up with better names for these bruh -->
        <script src="js/audioPlayer.js"></script>
        <script src="js/audio.js"></script>
        <!-- -->
        <script src="js/playButton.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/playerStatus.js" defer></script>
    </head>
    <body>
        <div id="calendar">
            <canvas id="background-canvas" width="500" height="500"></canvas>
            <canvas id="middle-canvas" width="500" height="500"></canvas>
            <canvas id="foreground-canvas" width="500" height="500"></canvas>
            <canvas
                id="day-foreground-canvas"
                width="500"
                height="500"
            ></canvas>
        </div>

        <div id="player-status"></div>

        <div id="player-area">
            <div id="play-button"></div>
        </div>

        <img id="weather-icon" onclick="weatherConfirm()" />
    </body>
    <script type="text/javascript">
        // this just places down the default weather icon.
        // i had to place this line here instead of in one of my other script files
        // because JS didn't believe that the img element had loaded yet.
        // oh well
        displayWeatherIcon();

        // same thing for the calendar element...
        displayCalendar();

        // and same thing for the play button...
        initializePlayButton();
    </script>
</html>
